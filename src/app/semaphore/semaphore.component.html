<div class="container">
    <div class="circles" *ngIf="!yellowColorStatus">
        <p *ngFor="let circle of circles; let i = index " 
            [ngClass]="{'red': circle === 0, 'green': circle === 1}">
        </p>
    </div>
    <div class="circles" *ngIf="yellowColorStatus" >
        <p class="yellow" *ngFor="let circle of circles">
        </p>
    </div>
</div>
